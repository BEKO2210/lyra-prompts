<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Lyra Prompts - Die ultimative AI-Prompt-Datenbank</title>
    <style>
        :root {
            --primary: #818cf8;
            --primary-dark: #6366f1;
            --primary-glow: rgba(129, 140, 248, 0.15);
            --secondary: #f472b6;
            --bg: #0f172a;
            --bg-elevated: #1e293b;
            --bg-card: #1e293b;
            --bg-card-hover: #263348;
            --bg-surface: #162032;
            --text: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: rgba(148, 163, 184, 0.1);
            --border-hover: rgba(129, 140, 248, 0.3);
            --success: #34d399;
            --warning: #fbbf24;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.35);
            --shadow-glow: 0 0 20px rgba(129, 140, 248, 0.15);
            --transition-fast: 150ms ease;
            --transition-base: 250ms ease;
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            overflow-x: hidden;
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ========================================
           HEADER
           ======================================== */
        header {
            background: linear-gradient(160deg, #1e1b4b 0%, #312e81 30%, #4338ca 60%, #6366f1 100%);
            padding: 2rem 1rem 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(244, 114, 182, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(129, 140, 248, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header-logo {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 0.25rem;
            background: linear-gradient(135deg, #fff 0%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        /* ========================================
           STATS BAR
           ======================================== */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .stat {
            text-align: center;
            padding: 0.875rem 0.5rem;
            position: relative;
        }

        .stat:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 20%;
            height: 60%;
            width: 1px;
            background: var(--border);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1.2;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        /* ========================================
           SEARCH & FILTERS - STICKY
           ======================================== */
        .controls {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg);
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 0.625rem;
        }

        .search-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.875rem;
            pointer-events: none;
        }

        .search-box {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            font-size: 0.9375rem;
            border: 1.5px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--bg-elevated);
            color: var(--text);
            transition: border-color var(--transition-base), box-shadow var(--transition-base);
            -webkit-appearance: none;
            appearance: none;
        }

        .search-box::placeholder {
            color: var(--text-muted);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        .filter-scroll {
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            margin: 0 -1rem;
            padding: 0 1rem;
        }

        .filter-scroll::-webkit-scrollbar {
            display: none;
        }

        .filter-tags {
            display: flex;
            gap: 0.375rem;
            white-space: nowrap;
            padding-bottom: 2px;
        }

        .filter-tag {
            padding: 0.375rem 0.75rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 100px;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 0.8125rem;
            color: var(--text-secondary);
            white-space: nowrap;
            flex-shrink: 0;
            -webkit-user-select: none;
            user-select: none;
            min-height: 34px;
            display: flex;
            align-items: center;
        }

        .filter-tag:active {
            transform: scale(0.96);
        }

        .filter-tag.active {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            color: #fff;
            font-weight: 500;
            box-shadow: 0 0 12px rgba(99, 102, 241, 0.3);
        }

        /* ========================================
           CATEGORIES
           ======================================== */
        .categories {
            padding: 0.75rem 1rem 6rem;
            max-width: 960px;
            margin: 0 auto;
        }

        .category {
            margin-bottom: 0.5rem;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            padding: 0.875rem 1rem;
            background: var(--bg-elevated);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: background var(--transition-fast), border-color var(--transition-fast);
            border: 1px solid var(--border);
            -webkit-user-select: none;
            user-select: none;
            min-height: 52px;
        }

        .category.expanded .category-header {
            border-color: var(--border-hover);
            background: var(--bg-card-hover);
            border-radius: var(--radius-md) var(--radius-md) 0 0;
        }

        .category-header:active {
            background: var(--bg-card-hover);
        }

        .category-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
            width: 28px;
            text-align: center;
        }

        .category-title {
            flex: 1;
            font-size: 0.9375rem;
            font-weight: 600;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .category-count {
            background: var(--primary-dark);
            color: #fff;
            padding: 0.125rem 0.5rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
            min-width: 26px;
            text-align: center;
        }

        .category-toggle {
            transition: transform 400ms cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-muted);
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .category.expanded .category-toggle {
            transform: rotate(180deg);
        }

        /* Animated expand/collapse using grid trick */
        .category-content {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 400ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category.expanded .category-content {
            grid-template-rows: 1fr;
        }

        .category-content-inner {
            overflow: hidden;
        }

        .category.expanded .category-content-inner {
            padding: 0.5rem 0 0.25rem;
        }

        /* Card stagger animation */
        .category.expanded .prompt-card {
            animation: cardReveal 400ms cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }

        .category.expanded .prompt-card:nth-child(1) { animation-delay: 50ms; }
        .category.expanded .prompt-card:nth-child(2) { animation-delay: 100ms; }
        .category.expanded .prompt-card:nth-child(3) { animation-delay: 150ms; }
        .category.expanded .prompt-card:nth-child(4) { animation-delay: 200ms; }
        .category.expanded .prompt-card:nth-child(5) { animation-delay: 250ms; }
        .category.expanded .prompt-card:nth-child(6) { animation-delay: 300ms; }
        .category.expanded .prompt-card:nth-child(n+7) { animation-delay: 350ms; }

        @keyframes cardReveal {
            from {
                opacity: 0;
                transform: translateY(12px) scale(0.97);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ========================================
           PROMPT CARDS
           ======================================== */
        .prompts-grid {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .prompt-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 1rem;
            cursor: pointer;
            transition: transform 200ms cubic-bezier(0.4, 0, 0.2, 1), background 150ms ease, border-color 150ms ease, box-shadow 200ms ease;
            position: relative;
            overflow: hidden;
        }

        .prompt-card:active {
            transform: scale(0.97);
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
        }

        .prompt-card.hidden {
            display: none;
        }

        .prompt-title {
            font-size: 0.9375rem;
            font-weight: 600;
            margin-bottom: 0.375rem;
            color: var(--text);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .prompt-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
            margin-bottom: 0.5rem;
        }

        .prompt-tag {
            font-size: 0.6875rem;
            padding: 0.125rem 0.5rem;
            background: var(--primary-glow);
            color: var(--primary);
            border-radius: 100px;
            font-weight: 500;
            white-space: nowrap;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .prompt-preview {
            color: var(--text-muted);
            font-size: 0.8125rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            word-break: break-word;
        }

        /* ========================================
           MODAL
           ======================================== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            overflow: hidden;
            pointer-events: none;
            transition: background 350ms ease;
            visibility: hidden;
        }

        .modal-overlay.active {
            background: rgba(0, 0, 0, 0.6);
            pointer-events: auto;
            visibility: visible;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 450ms cubic-bezier(0.32, 0.72, 0, 1);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-handle-area {
            display: flex;
            justify-content: center;
            padding: 0.5rem 0 0;
            flex-shrink: 0;
            background: linear-gradient(160deg, #1e1b4b 0%, #312e81 50%, #4338ca 100%);
        }

        .modal-handle {
            width: 36px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 100px;
        }

        .modal-header {
            padding: 0.75rem 1rem 1rem;
            background: linear-gradient(160deg, #1e1b4b 0%, #312e81 50%, #4338ca 100%);
            position: relative;
            flex-shrink: 0;
        }

        .modal-close {
            position: absolute;
            top: 0.5rem;
            right: 0.75rem;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.125rem;
            transition: background var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .modal-close:active {
            background: rgba(255, 255, 255, 0.25);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            padding-right: 2.5rem;
            line-height: 1.3;
            word-break: break-word;
        }

        .modal-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            font-size: 0.8125rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }

        .modal-meta span {
            white-space: nowrap;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            padding: 1rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            margin: 1.25rem 0 0.5rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .section-title:first-child {
            margin-top: 0;
        }

        .prompt-block {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 2.75rem 1rem 1rem;
            position: relative;
        }

        .prompt-block pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-word;
            font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
            font-size: 0.8125rem;
            line-height: 1.65;
            color: var(--text-secondary);
            overflow-x: hidden;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.375rem 0.875rem;
            background: var(--primary-dark);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            transition: background 200ms ease, transform 150ms ease, box-shadow 200ms ease;
            min-height: 32px;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .copy-btn:active {
            transform: scale(0.92);
        }

        .copy-btn.copied {
            background: var(--success);
            animation: copyPulse 300ms ease;
        }

        @keyframes copyPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .modal-usage {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.7;
            word-break: break-word;
        }

        .variations-list {
            list-style: none;
        }

        .variations-list li {
            padding: 0.5rem 0;
            padding-left: 1.25rem;
            position: relative;
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
            word-break: break-word;
        }

        .variations-list li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.875rem;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--primary);
        }

        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
        }

        .modal-tags .prompt-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.625rem;
        }

        /* ========================================
           FOOTER
           ======================================== */
        footer {
            text-align: center;
            padding: 1.5rem 1rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            font-size: 0.8125rem;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        footer .footer-update {
            margin-top: 0.375rem;
            font-size: 0.75rem;
        }

        /* ========================================
           LOADING
           ======================================== */
        .loading {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .categories.loaded {
            animation: contentFadeIn 500ms ease forwards;
        }

        @keyframes contentFadeIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2.5px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 0.75rem;
        }

        .loading p {
            font-size: 0.875rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ========================================
           ERROR STATE
           ======================================== */
        .error-state {
            text-align: center;
            padding: 3rem 1.5rem;
        }

        .error-icon {
            font-size: 2rem;
            margin-bottom: 0.75rem;
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            margin-bottom: 0.5rem;
        }

        .error-detail {
            color: var(--text-muted);
            font-size: 0.8125rem;
        }

        /* ========================================
           BACK TO TOP
           ======================================== */
        .back-to-top {
            position: fixed;
            bottom: 1.25rem;
            right: 1.25rem;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary-dark);
            color: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity var(--transition-base), transform var(--transition-base);
            z-index: 50;
            -webkit-tap-highlight-color: transparent;
        }

        .back-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .back-to-top:active {
            transform: scale(0.9);
        }

        /* ========================================
           PRO CATEGORY - GOLD STYLING
           ======================================== */
        .category.pro-category .category-header {
            background: linear-gradient(135deg, #1a1520 0%, #2d1f3d 100%);
            border-color: rgba(251, 191, 36, 0.3);
        }

        .category.pro-category.expanded .category-header {
            background: linear-gradient(135deg, #2d1f3d 0%, #3d2a50 100%);
            border-color: rgba(251, 191, 36, 0.5);
        }

        .category.pro-category .category-count {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .category.pro-category .category-header .category-title {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .category.pro-category .prompt-card {
            border-color: rgba(251, 191, 36, 0.15);
            background: linear-gradient(135deg, #1a1520 0%, #162032 100%);
        }

        .category.pro-category .prompt-card:active {
            border-color: rgba(251, 191, 36, 0.4);
        }

        .category.pro-category .prompt-tag {
            background: rgba(251, 191, 36, 0.12);
            color: #fbbf24;
        }

        .pro-lock-icon {
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        /* ========================================
           PIN POPUP
           ======================================== */
        .pin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            visibility: hidden;
            transition: background 300ms ease;
        }

        .pin-overlay.active {
            background: rgba(0, 0, 0, 0.7);
            pointer-events: auto;
            visibility: visible;
        }

        .pin-popup {
            background: linear-gradient(160deg, #1e1b4b 0%, #312e81 100%);
            border-radius: var(--radius-xl);
            border: 1px solid rgba(251, 191, 36, 0.3);
            padding: 2rem 1.5rem;
            width: calc(100% - 2rem);
            max-width: 340px;
            text-align: center;
            transform: scale(0.9) translateY(20px);
            opacity: 0;
            transition: transform 400ms cubic-bezier(0.32, 0.72, 0, 1), opacity 300ms ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(251, 191, 36, 0.1);
        }

        .pin-overlay.active .pin-popup {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .pin-popup-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        .pin-popup-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: #fbbf24;
            margin-bottom: 0.375rem;
        }

        .pin-popup-subtitle {
            font-size: 0.8125rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1.25rem;
        }

        .pin-input-wrapper {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .pin-digit {
            width: 48px;
            height: 56px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-radius: var(--radius-md);
            background: rgba(0, 0, 0, 0.3);
            color: #fbbf24;
            outline: none;
            transition: border-color 200ms ease, box-shadow 200ms ease;
            -webkit-appearance: none;
            appearance: none;
        }

        .pin-digit:focus {
            border-color: #fbbf24;
            box-shadow: 0 0 12px rgba(251, 191, 36, 0.3);
        }

        .pin-digit.filled {
            border-color: rgba(251, 191, 36, 0.6);
        }

        .pin-error {
            color: #f87171;
            font-size: 0.8125rem;
            min-height: 1.25rem;
            margin-bottom: 0.5rem;
            transition: opacity 200ms ease;
        }

        .pin-success {
            color: var(--success);
        }

        .pin-popup-close {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.5);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pinShake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-6px); }
            80% { transform: translateX(6px); }
        }

        @keyframes pinSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(52, 211, 153, 0.3); }
            100% { transform: scale(1); }
        }

        .pin-popup.shake {
            animation: pinShake 400ms ease;
        }

        .pin-popup.success {
            animation: pinSuccess 500ms ease;
            border-color: var(--success);
        }

        /* ========================================
           EMPTY STATE
           ======================================== */
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* ========================================
           RESPONSIVE - TABLET & DESKTOP
           ======================================== */
        @media (min-width: 640px) {
            header {
                padding: 2.5rem 2rem 2rem;
            }

            .header-logo {
                font-size: 2.25rem;
            }

            .header-subtitle {
                font-size: 1rem;
            }

            .stat-value {
                font-size: 1.75rem;
            }

            .stat-label {
                font-size: 0.75rem;
            }

            .controls {
                padding: 1rem 1.5rem;
                max-width: 960px;
                margin-left: auto;
                margin-right: auto;
            }

            .categories {
                padding: 1rem 1.5rem 4rem;
            }

            .prompts-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 0.625rem;
            }

            .prompt-title {
                white-space: normal;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
            }
        }

        @media (min-width: 1024px) {
            header {
                padding: 3rem 2rem 2.5rem;
            }

            header::before {
                width: 500px;
                height: 500px;
            }

            .header-logo {
                font-size: 2.75rem;
            }

            .header-subtitle {
                font-size: 1.125rem;
            }

            .controls {
                padding: 1.25rem 2rem;
            }

            .categories {
                padding: 1.25rem 2rem 4rem;
            }

            .prompts-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .prompt-card:hover {
                transform: translateY(-2px);
                border-color: var(--border-hover);
                box-shadow: var(--shadow-glow);
            }

            .category-header:hover {
                background: var(--bg-card-hover);
            }

            .filter-tag:hover:not(.active) {
                background: var(--bg-card-hover);
                border-color: var(--border-hover);
            }

            /* Desktop modal: centered card instead of fullscreen */
            .modal {
                position: fixed;
                top: 50%;
                left: 50%;
                right: auto;
                bottom: auto;
                transform: translate(-50%, -45%) scale(0.92);
                max-width: 680px;
                width: calc(100% - 3rem);
                max-height: 85vh;
                border-radius: var(--radius-xl);
                border: 1px solid var(--border);
                overflow: hidden;
                opacity: 0;
                transition: transform 400ms cubic-bezier(0.32, 0.72, 0, 1), opacity 300ms ease;
            }

            .modal-overlay.active .modal {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            .modal-handle-area {
                display: none;
            }

            .modal-header {
                border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            }

            .modal-close:hover {
                background: rgba(255, 255, 255, 0.25);
            }

            .copy-btn:hover {
                background: var(--primary);
            }
        }

        /* ========================================
           NO-MOTION PREFERENCE
           ======================================== */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="header-logo">Lyra Prompts</h1>
            <p class="header-subtitle">Die ultimative AI-Prompt-Datenbank</p>
        </div>
    </header>

    <div class="stats-bar">
        <div class="stat">
            <div class="stat-value" id="total-prompts">-</div>
            <div class="stat-label">Prompts</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="total-categories">-</div>
            <div class="stat-label">Kategorien</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="image-prompts">-</div>
            <div class="stat-label">Bild-Prompts</div>
        </div>
    </div>

    <div class="controls">
        <div class="search-wrapper">
            <span class="search-icon">&#128269;</span>
            <input type="text" class="search-box" id="search" placeholder="Suche nach Prompts, Tags..." autocomplete="off" autocorrect="off" spellcheck="false">
        </div>
        <div class="filter-scroll">
            <div class="filter-tags" id="filter-tags">
                <span class="filter-tag active" data-filter="all" onclick="filterByCategory('all')">Alle</span>
            </div>
        </div>
    </div>

    <div class="categories" id="categories">
        <div class="loading">
            <div class="spinner"></div>
            <p>Lade Prompts...</p>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-handle-area">
                <div class="modal-handle"></div>
            </div>
            <div class="modal-header">
                <button class="modal-close" onclick="closeModal()" aria-label="Schliessen">&#10005;</button>
                <h2 class="modal-title" id="modal-title"></h2>
                <div class="modal-meta" id="modal-meta"></div>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <div class="pin-overlay" id="pinOverlay">
        <div class="pin-popup" id="pinPopup" style="position:relative;">
            <button class="pin-popup-close" onclick="closePinPopup()">&#10005;</button>
            <div class="pin-popup-icon">&#11088;</div>
            <div class="pin-popup-title">Pro-Bereich</div>
            <div class="pin-popup-subtitle">Gib den 4-stelligen PIN ein</div>
            <div class="pin-input-wrapper">
                <input type="tel" class="pin-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="off">
                <input type="tel" class="pin-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="off">
                <input type="tel" class="pin-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="off">
                <input type="tel" class="pin-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="off">
            </div>
            <div class="pin-error" id="pinError"></div>
        </div>
    </div>

    <button class="back-to-top" id="backToTop" onclick="window.scrollTo({top:0,behavior:'smooth'})" aria-label="Nach oben">&#9650;</button>

    <footer>
        <p>Made with &#10084; by <a href="https://github.com/BEKO2210">Belkis</a> &bull; <a href="https://github.com/BEKO2210/lyra-prompts">GitHub</a></p>
        <p class="footer-update">Aktualisiert: <span id="last-update"></span></p>
    </footer>

    <script>
        // GitHub API Configuration
        const REPO_OWNER = 'BEKO2210';
        const REPO_NAME = 'lyra-prompts';
        const CATEGORIES_PATH = 'kategorien';

        let allPrompts = [];
        let categories = {};

        const categoryIcons = {
            'alltag-leben': '\u{1F3E0}',
            'beruf-karriere': '\u{1F4BC}',
            'lernen-wachstum': '\u{1F9E0}',
            'kommunikation-beziehungen': '\u{1F4AC}',
            'kreativitaet-freizeit': '\u{1F3A8}',
            'gesundheit-wohlbefinden': '\u{1F9D8}',
            'technik-alltag': '\u{1F4F1}',
            'spezielle-situationen': '\u{1F3AF}',
            'bildbearbeitung-visualisierung': '\u{1F5BC}\uFE0F',
            'pro': '\u2B50'
        };

        const categoryNames = {
            'alltag-leben': 'Alltag & Leben',
            'beruf-karriere': 'Beruf & Karriere',
            'lernen-wachstum': 'Lernen & Wachstum',
            'kommunikation-beziehungen': 'Kommunikation & Beziehungen',
            'kreativitaet-freizeit': 'Kreativit\u00E4t & Freizeit',
            'gesundheit-wohlbefinden': 'Gesundheit & Wohlbefinden',
            'technik-alltag': 'Technik & Alltag',
            'spezielle-situationen': 'Spezielle Situationen',
            'bildbearbeitung-visualisierung': 'Bildbearbeitung & KI-Visualisierung',
            'pro': '\u2B50 Pro \u2B50'
        };

        // Pro category PIN
        const PRO_PIN = '1518';
        var proUnlocked = false;

        // Parse Markdown frontmatter and content
        function parseMarkdown(content) {
            const frontmatter = {};
            const frontmatterMatch = content.match(/^---\n([\s\S]*?)\n---/);

            if (frontmatterMatch) {
                frontmatterMatch[1].split('\n').forEach(function(line) {
                    const match = line.match(/^([^:]+):\s*(.+)$/);
                    if (match) {
                        const key = match[1].trim();
                        let value = match[2].trim();
                        if (value.startsWith('[') && value.endsWith(']')) {
                            value = value.slice(1, -1).split(',').map(function(v) { return v.trim(); });
                        }
                        frontmatter[key] = value;
                    }
                });
            }

            const body = content.replace(/^---\n[\s\S]*?\n---/, '').trim();

            // Try with triple-backtick code block first, then fallback to bare text
            var promptMatch = body.match(/## Prompt\s*\n\n```[\s\S]*?\n([\s\S]*?)```/);
            if (!promptMatch) {
                // Fallback: capture everything between ## Prompt and the next ## heading
                promptMatch = body.match(/## Prompt\s*\n\n([\s\S]*?)(?=\n## |\n---\s*$|$)/);
            }
            const prompt = promptMatch ? promptMatch[1].trim() : '';

            // Support both "## Anwendung" and "## Beispiel" section names
            var usageMatch = body.match(/## Anwendung\s*\n\n([\s\S]*?)(?=\n## |$)/);
            if (!usageMatch) {
                usageMatch = body.match(/## Beispiel\s*\n\n([\s\S]*?)(?=\n## |$)/);
            }
            const usage = usageMatch ? usageMatch[1].trim() : '';

            const variationsMatch = body.match(/## Variationen\s*\n\n([\s\S]*?)(?=\n## |$)/);
            const variationsText = variationsMatch ? variationsMatch[1].trim() : '';
            const variations = variationsText.split('\n').filter(function(v) { return v.trim().startsWith('-'); }).map(function(v) { return v.replace(/^-\s*/, ''); });

            return { frontmatter: frontmatter, prompt: prompt, usage: usage, variations: variations };
        }

        // Load prompts using minimal API calls
        // 1 API call for the file tree + raw.githubusercontent.com for content (no rate limit)
        async function loadPrompts() {
            try {
                // Single API call to get entire repository tree
                const treeResponse = await fetch(
                    'https://api.github.com/repos/' + REPO_OWNER + '/' + REPO_NAME + '/git/trees/master?recursive=1'
                );
                if (!treeResponse.ok) throw new Error('API-Fehler: ' + treeResponse.status);
                const treeData = await treeResponse.json();

                // Filter for .md files inside kategorien/
                const mdFiles = treeData.tree.filter(function(item) {
                    return item.type === 'blob' &&
                           item.path.startsWith(CATEGORIES_PATH + '/') &&
                           item.path.endsWith('.md');
                });

                // Extract unique category folder names
                var categoryKeys = {};
                mdFiles.forEach(function(file) {
                    var parts = file.path.split('/');
                    if (parts.length >= 3) {
                        categoryKeys[parts[1]] = true;
                    }
                });

                // Initialize category objects
                Object.keys(categoryKeys).forEach(function(key) {
                    categories[key] = {
                        name: categoryNames[key] || key,
                        icon: categoryIcons[key] || '\u{1F4C1}',
                        prompts: []
                    };
                });

                // Fetch all markdown files via raw.githubusercontent.com (no API rate limit)
                var RAW_BASE = 'https://raw.githubusercontent.com/' + REPO_OWNER + '/' + REPO_NAME + '/master/';

                var filePromises = mdFiles.map(async function(file) {
                    try {
                        var contentResponse = await fetch(RAW_BASE + file.path);
                        if (!contentResponse.ok) return;
                        var content = await contentResponse.text();
                        var parsed = parseMarkdown(content);

                        var parts = file.path.split('/');
                        var categoryKey = parts[1];
                        var filename = parts[parts.length - 1];

                        var promptData = {};
                        Object.keys(parsed.frontmatter).forEach(function(k) { promptData[k] = parsed.frontmatter[k]; });
                        promptData.prompt = parsed.prompt;
                        promptData.usage = parsed.usage;
                        promptData.variations = parsed.variations;
                        promptData.category = categoryKey;
                        promptData.categoryName = categoryNames[categoryKey];
                        promptData.filename = filename;

                        allPrompts.push(promptData);
                        if (categories[categoryKey]) {
                            categories[categoryKey].prompts.push(promptData);
                        }
                    } catch (e) {
                        console.warn('Fehler bei Datei: ' + file.path, e);
                    }
                });

                await Promise.all(filePromises);
                render();
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                document.getElementById('categories').innerHTML =
                    '<div class="error-state">' +
                    '<div class="error-icon">\u26A0\uFE0F</div>' +
                    '<p class="error-message">Fehler beim Laden der Prompts</p>' +
                    '<p class="error-detail">' + escapeHtml(error.message) + '</p>' +
                    '</div>';
            }
        }

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render all categories and prompts
        function render() {
            animateCount(document.getElementById('total-prompts'), allPrompts.length);
            animateCount(document.getElementById('total-categories'), Object.keys(categories).length);
            animateCount(document.getElementById('image-prompts'), (categories['bildbearbeitung-visualisierung'] && categories['bildbearbeitung-visualisierung'].prompts.length) || 0);
            document.getElementById('last-update').textContent = new Date().toLocaleDateString('de-DE');

            // Build filter tags
            var filterContainer = document.getElementById('filter-tags');
            Object.keys(categories).forEach(function(key) {
                var tag = document.createElement('span');
                tag.className = 'filter-tag';
                tag.dataset.filter = key;
                tag.textContent = categories[key].icon + ' ' + categories[key].name;
                tag.onclick = function() { filterByCategory(key); };
                filterContainer.appendChild(tag);
            });

            // Render categories
            var container = document.getElementById('categories');
            container.innerHTML = '';
            container.classList.add('loaded');

            // Sort categories alphabetically by display name, pro always last
            var sortedKeys = Object.keys(categories).sort(function(a, b) {
                if (a === 'pro') return 1;
                if (b === 'pro') return -1;
                return categories[a].name.localeCompare(categories[b].name, 'de');
            });

            sortedKeys.forEach(function(key) {
                var category = categories[key];
                var isPro = key === 'pro';
                var categoryEl = document.createElement('div');
                categoryEl.className = 'category' + (isPro ? ' pro-category' : '');
                categoryEl.dataset.category = key;

                var cardsHtml = category.prompts.map(function(prompt, index) {
                    var title = prompt.titel || 'Unbenannt';
                    var tags = (prompt.tags || []).slice(0, 3).map(function(tag) {
                        return '<span class="prompt-tag">' + escapeHtml(tag) + '</span>';
                    }).join('');
                    var preview = prompt.usage || (prompt.prompt ? prompt.prompt.substring(0, 100) + '...' : '');

                    return '<div class="prompt-card" onclick="openModal(\'' + key + '\',' + index + ')" data-title="' + escapeHtml((prompt.titel || '').toLowerCase()) + '" data-tags="' + escapeHtml((prompt.tags || []).join(' ').toLowerCase()) + '">' +
                        '<div class="prompt-title">' + escapeHtml(title) + '</div>' +
                        '<div class="prompt-meta">' + tags + '</div>' +
                        '<div class="prompt-preview">' + escapeHtml(preview) + '</div>' +
                        '</div>';
                }).join('');

                var lockIcon = isPro ? '<span class="pro-lock-icon">\u{1F512}</span>' : '';
                var headerExtras = isPro ? lockIcon : '';

                categoryEl.innerHTML =
                    '<div class="category-header" onclick="toggleCategory(\'' + key + '\')">' +
                    '<span class="category-icon">' + category.icon + '</span>' +
                    '<span class="category-title">' + escapeHtml(category.name) + '</span>' +
                    headerExtras +
                    '<span class="category-count">' + category.prompts.length + '</span>' +
                    '<span class="category-toggle">\u25BC</span>' +
                    '</div>' +
                    '<div class="category-content">' +
                    '<div class="category-content-inner">' +
                    '<div class="prompts-grid">' + cardsHtml + '</div>' +
                    '</div>' +
                    '</div>';

                container.appendChild(categoryEl);
            });
        }

        // Toggle category open/close
        function toggleCategory(key) {
            var category = document.querySelector('[data-category="' + key + '"]');
            if (!category) return;

            // PIN check for pro category
            if (key === 'pro' && !proUnlocked && !category.classList.contains('expanded')) {
                openPinPopup();
                return;
            }

            category.classList.toggle('expanded');
        }

        // Filter by category
        function filterByCategory(key) {
            document.querySelectorAll('.filter-tag').forEach(function(tag) {
                tag.classList.toggle('active', tag.dataset.filter === key);
            });

            document.querySelectorAll('.category').forEach(function(cat) {
                if (key === 'all' || cat.dataset.category === key) {
                    cat.style.display = '';
                    if (key !== 'all') cat.classList.add('expanded');
                } else {
                    cat.style.display = 'none';
                }
            });
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', function(e) {
            var query = e.target.value.toLowerCase().trim();

            if (!query) {
                // Reset: show all cards and categories
                document.querySelectorAll('.prompt-card').forEach(function(card) {
                    card.classList.remove('hidden');
                });
                document.querySelectorAll('.category').forEach(function(cat) {
                    cat.style.display = '';
                });
                return;
            }

            document.querySelectorAll('.prompt-card').forEach(function(card) {
                var title = card.dataset.title || '';
                var tags = card.dataset.tags || '';
                var matches = title.indexOf(query) !== -1 || tags.indexOf(query) !== -1;
                card.classList.toggle('hidden', !matches);
            });

            // Hide empty categories, expand those with results
            document.querySelectorAll('.category').forEach(function(cat) {
                var visibleCards = cat.querySelectorAll('.prompt-card:not(.hidden)');
                if (visibleCards.length > 0) {
                    cat.style.display = '';
                    cat.classList.add('expanded');
                } else {
                    cat.style.display = 'none';
                }
            });
        });

        // Open modal
        function openModal(categoryKey, index) {
            var prompt = categories[categoryKey].prompts[index];
            if (!prompt) return;

            document.getElementById('modal-title').textContent = prompt.titel || 'Unbenannt';

            var metaHtml =
                '<span>' + (categoryIcons[categoryKey] || '') + ' ' + escapeHtml(categoryNames[categoryKey] || '') + '</span>' +
                '<span>\u00B7</span>' +
                '<span>' + escapeHtml(prompt.unterkategorie || 'Allgemein') + '</span>';
            if (prompt.plattformen) {
                metaHtml += '<span>\u00B7</span><span>' + escapeHtml(prompt.plattformen.join(', ')) + '</span>';
            }
            document.getElementById('modal-meta').innerHTML = metaHtml;

            var bodyHtml = '<div class="section-title">Prompt</div>' +
                '<div class="prompt-block">' +
                '<button class="copy-btn" onclick="copyPrompt(this)">Kopieren</button>' +
                '<pre>' + escapeHtml(prompt.prompt) + '</pre>' +
                '</div>';

            if (prompt.usage) {
                bodyHtml += '<div class="section-title">Anwendung</div>' +
                    '<p class="modal-usage">' + escapeHtml(prompt.usage).replace(/\n/g, '<br>') + '</p>';
            }

            if (prompt.variations && prompt.variations.length > 0) {
                bodyHtml += '<div class="section-title">Variationen</div>' +
                    '<ul class="variations-list">' +
                    prompt.variations.map(function(v) { return '<li>' + escapeHtml(v) + '</li>'; }).join('') +
                    '</ul>';
            }

            if (prompt.tags && prompt.tags.length > 0) {
                bodyHtml += '<div class="section-title">Tags</div>' +
                    '<div class="modal-tags">' +
                    prompt.tags.map(function(tag) { return '<span class="prompt-tag">' + escapeHtml(tag) + '</span>'; }).join('') +
                    '</div>';
            }

            document.getElementById('modal-body').innerHTML = bodyHtml;
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Copy prompt to clipboard
        function copyPrompt(btn) {
            var text = btn.nextElementSibling.textContent;
            navigator.clipboard.writeText(text).then(function() {
                btn.textContent = 'Kopiert!';
                btn.classList.add('copied');
                setTimeout(function() {
                    btn.textContent = 'Kopieren';
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(function() {
                // Fallback for older browsers
                var textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                btn.textContent = 'Kopiert!';
                btn.classList.add('copied');
                setTimeout(function() {
                    btn.textContent = 'Kopieren';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // Close modal on overlay click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target.id === 'modal') closeModal();
        });

        // ESC to close modals
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (document.getElementById('pinOverlay').classList.contains('active')) {
                    closePinPopup();
                } else {
                    closeModal();
                }
            }
        });

        // Back-to-top button visibility
        var backToTopBtn = document.getElementById('backToTop');
        var scrollTimeout;
        window.addEventListener('scroll', function() {
            if (scrollTimeout) cancelAnimationFrame(scrollTimeout);
            scrollTimeout = requestAnimationFrame(function() {
                backToTopBtn.classList.toggle('visible', window.scrollY > 400);
            });
        }, { passive: true });

        // ========================================
        // PIN POPUP LOGIC
        // ========================================
        function openPinPopup() {
            var overlay = document.getElementById('pinOverlay');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            document.getElementById('pinError').textContent = '';
            // Clear and focus first digit
            var digits = document.querySelectorAll('.pin-digit');
            digits.forEach(function(d) { d.value = ''; d.classList.remove('filled'); });
            setTimeout(function() { digits[0].focus(); }, 300);
        }

        function closePinPopup() {
            var overlay = document.getElementById('pinOverlay');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
            var popup = document.getElementById('pinPopup');
            popup.classList.remove('shake', 'success');
        }

        // PIN digit inputs: auto-advance + auto-verify
        (function() {
            var digits = document.querySelectorAll('.pin-digit');

            digits.forEach(function(input, index) {
                input.addEventListener('input', function(e) {
                    var val = e.target.value.replace(/[^0-9]/g, '');
                    e.target.value = val.slice(0, 1);

                    if (val.length > 0) {
                        e.target.classList.add('filled');
                        // Auto-advance to next digit
                        if (index < digits.length - 1) {
                            digits[index + 1].focus();
                        }
                    }

                    // Check if all 4 digits are filled
                    var pin = '';
                    digits.forEach(function(d) { pin += d.value; });
                    if (pin.length === 4) {
                        verifyPin(pin);
                    }
                });

                input.addEventListener('keydown', function(e) {
                    // Backspace: clear current and go back
                    if (e.key === 'Backspace') {
                        if (e.target.value === '' && index > 0) {
                            digits[index - 1].value = '';
                            digits[index - 1].classList.remove('filled');
                            digits[index - 1].focus();
                        } else {
                            e.target.classList.remove('filled');
                        }
                    }
                });

                // Select all on focus for easy overwrite
                input.addEventListener('focus', function() {
                    var self = this;
                    setTimeout(function() { self.select(); }, 10);
                });
            });
        })();

        function verifyPin(pin) {
            var popup = document.getElementById('pinPopup');
            var errorEl = document.getElementById('pinError');

            if (pin === PRO_PIN) {
                // Success
                proUnlocked = true;
                popup.classList.remove('shake');
                popup.classList.add('success');
                errorEl.textContent = '\u2705 Zugang freigeschaltet!';
                errorEl.className = 'pin-error pin-success';

                // Remove lock icon
                var lockIcon = document.querySelector('.pro-category .pro-lock-icon');
                if (lockIcon) lockIcon.style.display = 'none';

                setTimeout(function() {
                    closePinPopup();
                    // Open pro category
                    var proCat = document.querySelector('[data-category="pro"]');
                    if (proCat) proCat.classList.add('expanded');
                }, 600);
            } else {
                // Wrong PIN
                popup.classList.remove('shake');
                void popup.offsetWidth; // Force reflow for re-animation
                popup.classList.add('shake');
                errorEl.textContent = 'Falscher PIN. Versuche es erneut.';
                errorEl.className = 'pin-error';

                // Clear digits after shake
                setTimeout(function() {
                    var digits = document.querySelectorAll('.pin-digit');
                    digits.forEach(function(d) { d.value = ''; d.classList.remove('filled'); });
                    digits[0].focus();
                }, 500);
            }
        }

        // Close PIN popup on overlay click
        document.getElementById('pinOverlay').addEventListener('click', function(e) {
            if (e.target.id === 'pinOverlay') closePinPopup();
        });

        // Animated count-up for stat values
        function animateCount(el, target) {
            var start = 0;
            var duration = 600;
            var startTime = null;
            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                var progress = Math.min((timestamp - startTime) / duration, 1);
                var eased = 1 - Math.pow(1 - progress, 3); // easeOutCubic
                el.textContent = Math.round(eased * target);
                if (progress < 1) requestAnimationFrame(step);
            }
            requestAnimationFrame(step);
        }

        // Load
        loadPrompts();
    </script>
</body>
